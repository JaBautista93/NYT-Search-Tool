    <title>NYT Data Scrapper</title>

<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">New York Times Seach</h1>
                  <p class="lead">Not Fake News</p>
                </div>
       </div>
       
       <div id="#" class="Gray Box"></div>
       <h2> Search Parameters</h2>
       </div>
       
       <form id="Search-form">
            <input type="text" id="name" name="name" placeholder="Search Anything" required="required">
            <div id="#" class="White Box">
            <h3> Search Term</h3>
            <input type="text" id="name" name="name" placeholder="Search Anything" required="required">
            <h3> Number of Records to Retrieve</h3>
            <input type="text" id="name" name="name" placeholder="Search Anything" required="required">
            <h3> Start Year (Optional):</h3>
            <input type="text" id="name" name="name" placeholder="Search Anything" required="required">
            <h3> End Year (Optional):</h3>
            <input type="text" id="name" name="name" placeholder="Search Anything" required="required">
        </div>
        </form>
    
      <div row>
        <button>
        Search Button
        </button>
     
        <button>
        Clear Results button
        </button>
      </div>
     
      <div id="#" class="Gray Box"></div>
          <h2> Top Articles</h2>
    </div>
